<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto Russia">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар с изображением">
        </div>
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img class="profile__pencil-img" src="./images/pencil.svg" alt="Изображение карандаша">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__plus-img" src="./images/plus.svg" alt="Изображение плюса">
        </button>
      </section>

      <section class="places">
        <article class="place">
          <img class="place__img" src="./images/karachaevsk.jpg" alt="Фотогорафия города Карачаевск">
          <div class="place__title-container">
            <h2 class="place__title">Карачаевск</h2>
            <button class="place__button" type="button">
              <img class="place__heart" src="./images/heart.svg" alt="Изображение сердца">
            </button>
          </div>
        </article>
        <article class="place">
          <img class="place__img" src="./images/elbrus.jpg" alt="Фотогорафия горы Эльбрус">
          <div class="place__title-container">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__button" type="button">
              <img class="place__heart" src="./images/heart.svg" alt="Изображение сердца">
            </button>
          </div>
        </article>
        <article class="place">
          <img class="place__img" src="./images/dombay.jpg" alt="Фотогорафия Домбая">
          <div class="place__title-container">
            <h2 class="place__title">Домбай</h2>
            <button class="place__button" type="button">
              <img class="place__heart" src="./images/heart.svg" alt="Изображение сердца">
            </button>
          </div>
        </article>
        <article class="place">
          <img class="place__img" src="./images/moscow.jpg" alt="Фотогорафия города Москва">
          <div class="place__title-container">
            <h2 class="place__title">Москва</h2>
            <button class="place__button" type="button">
              <img class="place__heart" src="./images/heart.svg" alt="Изображение сердца">
            </button>
          </div>
        </article>
        <article class="place">
          <img class="place__img" src="./images/kazan.jpg" alt="Фотогорафия города Казань">
          <div class="place__title-container">
            <h2 class="place__title">Казань</h2>
            <button class="place__button" type="button">
              <img class="place__heart" src="./images/heart.svg" alt="Изображение сердца">
            </button>
          </div>
        </article>
        <article class="place">
          <img class="place__img" src="./images/vladivostok.jpg" alt="Фотогорафия города Владивосток">
          <div class="place__title-container">
            <h2 class="place__title">Владивосток</h2>
            <button class="place__button" type="button">
              <img class="place__heart" src="./images/heart.svg" alt="Изображение сердца">
            </button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input class="popup__input" type="text" name="author" id="author-input" required>
          <input class="popup__input" type="text" name="about" id="about-input" required>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
