<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="6129e9de9314a1b28929.svg" alt="Логотип Mesto Russia"></header><main class="content"><section class="profile"><div class="profile__info-container"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Аватар с изображением"><div class="profile__pencil-container"><div class="profile__pencil"></div></div></div><div class="profile__info"><div class="profile__title-container"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"><img class="profile__pencil-img" src="f0dd9c51cf799b8b82d2.svg" alt="Изображение карандаша"></button></div><p class="profile__subtitle"></p></div></div><button class="profile__add-button" type="button"><img class="profile__plus-img" src="d5d6f8af0577b9c95ee4.svg" alt="Изображение плюса"></button></section><section class="places"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_profile-edit"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popupForm" id="editForm" novalidate><label class="popup__field"><input class="popup__input" name="author" id="author-input" required minlength="2" maxlength="40" autocomplete="off"> <span class="popup__error author-input-error"></span></label> <label class="popup__field"><input class="popup__input" name="about" id="about-input" required minlength="2" maxlength="200" autocomplete="off"> <span class="popup__error about-input-error"></span></label> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_confirm"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_confirm" name="popupForm" id="confirm" novalidate><button class="popup__button popup__button_confirm" type="submit">Да</button></form></div></div><div class="popup popup_add-card"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popupForm" id="addForm" novalidate><label class="popup__field"><input class="popup__input" name="place" id="place-input" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off"> <span class="popup__error place-input-error"></span></label> <label class="popup__field"><input class="popup__input" type="url" name="link" id="link-input" placeholder="Ссылка на картинку" required autocomplete="off"> <span class="popup__error link-input-error"></span></label> <button class="popup__button" type="submit">Создать</button></form></div></div><div class="popup popup_avatar"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="popupForm" id="avatarForm" novalidate><label class="popup__field-avatar"><input class="popup__input" type="url" name="link" id="link-input-avatar" placeholder="Ссылка на изображение" required autocomplete="off"> <span class="popup__error link-input-avatar-error"></span></label> <button class="popup__button popup__button-avatar" type="submit">Сохранить</button></form></div></div><div class="popup popup_picture"><div class="popup__picture-container"><button class="popup__close-button" type="button"></button> <img class="popup__img" src="#" alt=""><p class="popup__subtitle"></p></div></div><template id="place"><article class="place"><button class="place__delete-button" type="button"><img class="place__delete" src="ce3b64935accf9b8212e.svg" alt="Изображение корзины"></button> <img class="place__img" src="#" alt=""><div class="place__title-container"><h2 class="place__title"></h2><div class="place__like-container"><button class="place__button" type="button"><img class="place__heart" src="1ad06e85f169668a1f36.svg" alt="Изображение сердца"></button><p class="place__like-counter"></p></div></div></article></template></body></html>
