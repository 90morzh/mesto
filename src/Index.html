<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип Mesto Russia">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info-container">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="" alt="Аватар с изображением">
          <div class="profile__pencil-container">
            <div class="profile__pencil"></div>
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button">
              <img class="profile__pencil-img" src="<%=require('./images/pencil.svg')%>" alt="Изображение карандаша">
            </button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__plus-img" src="<%=require('./images/plus.svg')%>" alt="Изображение плюса">
      </button>
    </section>

    <section class="places">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile-edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm" id="editForm" novalidate>
        <label class="popup__field">
          <input class="popup__input" type="text" name="author" id="author-input" required minlength="2" maxlength="40" autocomplete="off">
          <span class="popup__error author-input-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input" type="text" name="about" id="about-input" required minlength="2" maxlength="200" autocomplete="off">
          <span class="popup__error about-input-error"></span>
        </label>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_confirm">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form popup__form_confirm" name="popupForm" id="confirm" novalidate>
        <button class="popup__button popup__button_confirm" type="submit">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popupForm" id="addForm" novalidate>
        <label class="popup__field">
          <input class="popup__input" type="text" name="place" id="place-input" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
          <span class="popup__error place-input-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input" type="url" name="link" id="link-input" placeholder="Ссылка на картинку" required autocomplete="off">
          <span class="popup__error link-input-error"></span>
        </label>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="popupForm" id="avatarForm" novalidate>
        <label class="popup__field_avatar">
          <input class="popup__input" type="url" name="link" id="link-input" placeholder="Ссылка на изображение" required autocomplete="off">
          <span class="popup__error link-input-error"></span>
        </label>
        <button class="popup__button popup__button-avatar" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_picture">
    <div class="popup__picture-container">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__img" src="#" alt="">
      <p class="popup__subtitle"></p>
    </div>
  </div>

  <template id="place">
    <article class="place">
      <button class="place__delete-button" type="button">
        <img class="place__delete" src="<%=require('./images/Trash.svg')%>" alt="Изображение корзины">
      </button>
      <img class="place__img" src="#" alt="">
      <div class="place__title-container">
        <h2 class="place__title"></h2>
        <div class="place__like-container">
          <button class="place__button" type="button">
            <img class="place__heart" src="<%=require('./images/heart.svg')%>" alt="Изображение сердца">
          </button>
          <p class="place__like-counter"></p>
        </div>
      </div>
    </article>
  </template>

</body>
</html>
